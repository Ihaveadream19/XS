<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Download wird gestartet...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark {
            background-color: #121212; /* angepasst */
            color: #ddd; /* heller für besseren Kontrast */
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007aff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.2s linear infinite;
        }
        .dark .loading-spinner {
            border-color: rgba(255, 255, 255, 0.1);
            border-left-color: #0a84ff;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 24px;
            margin-top: 20px;
        }
        p {
            font-size: 16px;
            max-width: 80%;
            margin-top: 10px;
        }
        .fallback-link {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007aff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            display: none; /* erst sichtbar, wenn nötig */
        }
        .dark .fallback-link {
            background-color: #0a84ff;
        }
        .error-message {
            color: #ff3b30; /* typisches Rot für Fehler */
            font-weight: bold;
            margin-top: 20px;
            display: none; /* nur bei Fehler sichtbar */
        }
    </style>
</head>
<body>
    <div class="loading-spinner"></div>
    <h1 id="statusTitle">Download wird gestartet...</h1>
    <p id="statusText">Bitte warten Sie, während der Download vorbereitet wird.</p>
    <a id="fallbackLink" class="fallback-link" href="#" target="_blank" rel="noopener">Download manuell starten</a>
    <div id="errorMessage" class="error-message">Download-URL nicht gefunden oder Datei existiert nicht.</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const downloadUrl = urlParams.get('url');

            // Dark Mode anwenden
            const storedDarkMode = localStorage.getItem('xalostore_dark_mode');
            if (storedDarkMode === 'true') {
                document.body.classList.add('dark');
            }

            const statusTitle = document.getElementById('statusTitle');
            const statusText = document.getElementById('statusText');
            const fallbackLink = document.getElementById('fallbackLink');
            const errorMessage = document.getElementById('errorMessage');
            const spinner = document.querySelector('.loading-spinner');

            if (!downloadUrl) {
                // Keine URL vorhanden: Fehler anzeigen
                spinner.style.display = 'none';
                statusTitle.textContent = 'Fehler';
                statusText.textContent = 'Download-Link nicht gefunden.';
                fallbackLink.style.display = 'none';
                return;
            }

            // Prüfe, ob die Datei existiert (HEAD-Request)
            fetch(downloadUrl, { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Datei nicht gefunden');
                    }

                    // Datei existiert -> Link setzen und Download starten
                    fallbackLink.href = downloadUrl;
                    fallbackLink.style.display = 'none';

                    let countdown = 3;
                    statusText.textContent = `Download wird in ${countdown} Sekunden gestartet...`;

                    const countdownInterval = setInterval(() => {
                        countdown--;
                        if (countdown > 0) {
                            statusText.textContent = `Download wird in ${countdown} Sekunden gestartet...`;
                        } else {
                            clearInterval(countdownInterval);
                            // Download starten
                            window.location.href = downloadUrl;
                            // Falls Download nicht startet, nach 3 Sek. Button zeigen
                            setTimeout(() => {
                                spinner.style.display = 'none';
                                statusTitle.textContent = 'Download nicht gestartet';
                                statusText.textContent = 'Klicke auf den Button, um den Download manuell zu starten.';
                                fallbackLink.style.display = 'inline-block';
                            }, 3000);
                        }
                    }, 1000);

                })
                .catch(() => {
                    // Fehler: Datei existiert nicht oder andere Probleme
                    spinner.style.display = 'none';
                    statusTitle.textContent = 'Fehler';
                    statusText.style.display = 'none';
                    fallbackLink.style.display = 'none';
                    errorMessage.style.display = 'block';
                });
        });
    </script>
</body>
</html>
