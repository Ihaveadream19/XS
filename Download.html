<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download wird gestartet...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }
        .dark {
            background-color: #1c1c1e;
            color: #fff;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007aff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.2s linear infinite;
        }
        .dark .loading-spinner {
            border-color: rgba(255, 255, 255, 0.1);
            border-left-color: #0a84ff;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 24px;
            margin-top: 20px;
        }
        p {
            font-size: 16px;
            max-width: 80%;
        }
        .fallback-link {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007aff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            display: inline-block;
        }
        .dark .fallback-link {
            background-color: #0a84ff;
        }
    </style>
</head>
<body>

<div class="loading-spinner"></div>
<h1>Download wird gestartet...</h1>
<p>Wenn der Download nicht automatisch beginnt, klicke bitte auf den Button unten.</p>
<a id="fallbackLink" class="fallback-link" href="#">Download manuell starten</a>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const downloadUrl = urlParams.get('url');

        const storedDarkMode = localStorage.getItem('xalostore_dark_mode');
        if (storedDarkMode === 'true') {
            document.body.classList.add('dark');
        }

        if (downloadUrl) {
            const fallbackLink = document.getElementById('fallbackLink');
            fallbackLink.href = downloadUrl;

            // Versucht, den Download automatisch zu starten
            window.location.href = downloadUrl;
            
            // Zeigt nach 3 Sekunden den manuellen Download-Button
            setTimeout(() => {
                const spinner = document.querySelector('.loading-spinner');
                const title = document.querySelector('h1');
                const paragraph = document.querySelector('p');
                spinner.style.display = 'none';
                title.textContent = 'Download nicht gestartet';
                paragraph.textContent = 'Klicke auf den Button, um den Download manuell zu starten.';
                fallbackLink.style.display = 'block';
            }, 3000); 
        } else {
            document.querySelector('.loading-spinner').style.display = 'none';
            document.querySelector('h1').textContent = 'Fehler';
            document.querySelector('p').textContent = 'Download-Link nicht gefunden.';
            document.getElementById('fallbackLink').style.display = 'none';
        }
    });
</script>
</body>
</html>
