<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="refresh" content="0;url=about:blank" />
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    const downloadUrl = getQueryParam('url');
    if (downloadUrl) {
      const altStoreUrl = `altstore://install?url=${encodeURIComponent(downloadUrl)}`;
      window.location.href = altStoreUrl;
    }
  </script>
</head>
<body>
  <div style="text-align: center; margin-top: 50px;">
    <h1>Download wird gestartet...</h1>
    <p>Falls der Download nicht automatisch beginnt, klicke bitte auf den folgenden Link:</p>
    <a id="manual-download-link" href="#" style="font-size: 20px; color: blue;">Download manuell starten</a>
  </div>
  <script>
    const manualLink = document.getElementById('manual-download-link');
    if (manualLink) {
      const downloadUrl = getQueryParam('url');
      if (downloadUrl) {
        manualLink.href = `altstore://install?url=${encodeURIComponent(downloadUrl)}`;
      }
    }
  </script>
</body>
</html>
