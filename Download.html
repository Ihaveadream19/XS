 

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download wird gestartet...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }
        .dark {
            background-color: #1c1c1e;
            color: #fff;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007aff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.2s linear infinite;
        }
        .dark .loading-spinner {
            border-color: rgba(255, 255, 255, 0.1);
            border-left-color: #0a84ff;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 24px;
            margin-top: 20px;
        }
        p {
            font-size: 16px;
            max-width: 80%;
        }
        a.fallback-link {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007aff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }
        .dark a.fallback-link {
            background-color: #0a84ff;
        }
    </style>
</head>
<body>

<div class="loading-spinner"></div>
<h1>Download wird gestartet...</h1>
<p>Bitte warten Sie, w√§hrend wir den Download vorbereiten.</p>
<a id="fallbackLink" class="fallback-link" href="#">Download manuell starten</a>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const githubTag = urlParams.get('tag');
        const filename = urlParams.get('filename');
        const username = 'Ihaveadream19';
        const repo = 'xalostore';

        const storedDarkMode = localStorage.getItem('xalostore_dark_mode');
        if (storedDarkMode === 'true') {
            document.body.classList.add('dark');
        }

        if (githubTag && filename) {
            const apiUrl = `https://api.github.com/repos/${username}/${repo}/releases/tags/${githubTag}`;
            
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Release not found or API call failed');
                    }
                    return response.json();
                })
                .then(data => {
                    const asset = data.assets.find(asset => asset.name === filename);
                    if (asset && asset.browser_download_url) {
                        const downloadUrl = asset.browser_download_url;
                        
                        document.getElementById('fallbackLink').href = downloadUrl;
                        window.location.href = downloadUrl;
                        
                        setTimeout(() => {
                            document.querySelector('h1').textContent = 'Download nicht gestartet';
                            document.querySelector('p').textContent = 'Klicken Sie auf den Button, um den Download manuell zu starten.';
                            document.querySelector('.loading-spinner').style.display = 'none';
                            document.getElementById('fallbackLink').style.display = 'block';
                        }, 5000);

                    } else {
                        throw new Error('File not found in release assets');
                    }
                })
                .catch(error => {
                    console.error('API Error:', error);
                    document.querySelector('h1').textContent = 'Fehler beim Download';
                    document.querySelector('p').textContent = `Ein Fehler ist aufgetreten: ${error.message}`;
                    document.querySelector('.loading-spinner').style.display = 'none';
                });
        } else {
            document.querySelector('.loading-spinner').style.display = 'none';
            document.querySelector('h1').textContent = 'Fehler';
            document.querySelector('p').textContent = 'Download-Link-Parameter fehlen.';
        }
    });
</script>
</body>
</html>
