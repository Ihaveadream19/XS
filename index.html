<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xalostore</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Explore Tab -->
    <div id="explore" class="tab-content">
        <!-- Dein Explore-Content -->
    </div>

    <!-- Search Tab -->
    <div id="search" class="tab-content" style="display:none;">
        <!-- Dein Search-Content -->
    </div>

    <!-- Signer Tab -->
    <div id="signer" class="tab-content" style="display:none;">
        <iframe src="sign.html" style="width:100%;height:100%;border:none;"></iframe>
    </div>

    <!-- Profile Tab -->
    <div id="profile" class="tab-content" style="display:none;">
        <!-- Dein Profil-Content -->
    </div>

    <!-- Tab-Bar -->
    <div class="tab-bar">
        <a href="#explore" class="tab active" onclick="showTab('explore')">
            <span class="tab-icon">üè†</span>
            <span class="tab-label">Explore</span>
        </a>
        <a href="#search" class="tab" onclick="showTab('search')">
            <span class="tab-icon">üîç</span>
            <span class="tab-label">Search</span>
        </a>
        <a href="#signer" class="tab" onclick="showTab('signer')">
            <span class="tab-icon">‚úçÔ∏è</span>
            <span class="tab-label">Signer</span>
        </a>
        <a href="#profile" class="tab" onclick="showTab('profile')">
            <span class="tab-icon">üë§</span>
            <span class="tab-label">Profile</span>
        </a>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            document.getElementById(tabId).style.display = 'block';
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab[href="#${tabId}"]`).classList.add('active');
        }
    </script>

</body>
</html>
