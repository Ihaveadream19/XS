<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Xalostore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="logo.PNG" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Xalostore" />
  <meta name="theme-color" content="#4C4BFD" />
  <style>
    :root {
      --bg: #f5f5f7;
      --text: #333;
      --card: #fff;
      --accent: #4C4BFD;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg: #121212;
      --text: #f0f0f0;
      --card: #1e1e1e;
      --card-shadow: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding-bottom: 60px; /* Platz f√ºr Tabbar */
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--accent);
      color: white;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 60px;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    #pwaBanner {
      display: none;
      background: #fff4c4;
      color: #333;
      padding: 15px;
      text-align: center;
    }

    #pwaBanner button {
      margin-top: 10px;
      background: #4C4BFD;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .top-bar input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .toggle-mode {
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    .app-list {
      padding: 0 20px;
    }

    .app-card {
      background: var(--card);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px var(--card-shadow);
      cursor: pointer;
      transition: background 0.2s;
    }

    .app-card:hover {
      background: #e0e0ff10;
    }

    .app-card img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      margin-right: 15px;
    }

    .app-info {
      flex: 1;
    }

    .app-info h3 {
      margin: 0;
      font-size: 18px;
    }

    .app-info p {
      margin: 5px 0;
      color: #888;
    }

    .install-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      width: 400px;
      color: var(--text);
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .close-modal {
      float: right;
      font-size: 18px;
      cursor: pointer;
    }

    /* Tab Navigation */
    .tabbar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: var(--card);
      border-top: 1px solid #ccc;
      z-index: 99;
    }

    .tabbar button {
      flex: 1;
      padding: 10px;
      background: none;
      border: none;
      font-size: 16px;
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s;
    }

    .tabbar button.active {
      color: var(--accent);
    }

    .tab {
      display: none;
      animation: fade 0.3s ease;
    }

    .tab.active {
      display: block;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .profile-placeholder {
      padding: 20px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.PNG" alt="Xalostore Logo" />
  <h1>Xalostore</h1>
  <h2>Sideload Apps. Simple. Secure.</h2>
</header>

<div id="pwaBanner">
  üì≤ <strong>Tipp:</strong> Du kannst <strong>Xalostore</strong> wie eine echte App nutzen!<br />
  Tippe unten auf das <strong>Teilen-Symbol</strong> und w√§hle <em>"Zum Home-Bildschirm hinzuf√ºgen"</em>.<br />
  <button onclick="hideBanner()">Nicht mehr anzeigen</button>
</div>

<!-- Tabs -->
<div id="homeTab" class="tab active">
  <div class="top-bar">
    <input type="text" id="search" placeholder="App suchen..." />
    <button class="toggle-mode" onclick="toggleMode()">üåô</button>
  </div>
  <div class="app-list" id="appList"></div>
</div>

<div id="searchTab" class="tab">
  <div class="top-bar">
    <input type="text" id="search2" placeholder="App suchen..." />
    <button class="toggle-mode" onclick="toggleMode()">üåô</button>
  </div>
  <div class="app-list" id="searchResults"></div>
</div>

<div id="profileTab" class="tab">
  <div class="profile-placeholder">
    üë§ Dein Profilbereich<br /><small>(Funktionen folgen sp√§ter)</small>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="appModal">
  <div class="modal-content" id="modalContent">
    <span class="close-modal" onclick="closeModal()">&times;</span>
  </div>
</div>

<!-- Tabbar -->
<div class="tabbar">
  <button onclick="switchTab('homeTab', this)" class="active">üè† Home</button>
  <button onclick="switchTab('searchTab', this)">üîç Suche</button>
  <button onclick="switchTab('profileTab', this)">üë§ Profil</button>
</div>

<script>
  const appList = document.getElementById('appList');
  const searchInput = document.getElementById('search');
  const search2 = document.getElementById('search2');
  const searchResults = document.getElementById('searchResults');
  const appModal = document.getElementById('appModal');
  const modalContent = document.getElementById('modalContent');

  let apps = [];

  function formatSize(bytes) {
    if (!bytes) return "";
    return (bytes / 1024 / 1024).toFixed(1) + " MB";
  }

  function createCard(app) {
    let version = app.versions[0] || {};
    let downloadURL = version.downloadURL || '#';
    let size = formatSize(version.size);
    const card = document.createElement('div');
    card.className = 'app-card';
    card.innerHTML = `
      <img src="${app.iconURL}" alt="${app.name}">
      <div class="app-info">
        <h3>${app.name.trim()}</h3>
        <p>${app.subtitle}</p>
      </div>
      <a href="${downloadURL}" class="install-btn" onclick="event.stopPropagation()">Installieren</a>
    `;
    card.onclick = () => {
      appModal.style.display = 'flex';
      modalContent.innerHTML = `
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h3>${app.name}</h3>
        <p>${app.localizedDescription || "This app lets you do awesome things!"}</p>
        <p><strong>Version:</strong> ${version.version || "?"}</p>
        <p><strong>Gr√∂√üe:</strong> ${size || "?"}</p>
        <a href="${downloadURL}" class="install-btn">Jetzt installieren</a>
      `;
    };
    return card;
  }

  function closeModal() {
    appModal.style.display = 'none';
  }

  function toggleMode() {
    document.body.classList.toggle("dark");
  }

  async function loadApps() {
    const res = await fetch('source.json');
    const data = await res.json();
    apps = data.apps;
    renderApps(apps);
  }

  function renderApps(list) {
    appList.innerHTML = '';
    list.forEach(app => appList.appendChild(createCard(app)));
  }

  function renderSearch(q) {
    const result = apps.filter(app => app.name.toLowerCase().includes(q));
    searchResults.innerHTML = '';
    result.forEach(app => searchResults.appendChild(createCard(app)));
  }

  searchInput.addEventListener('input', () => renderApps(apps.filter(a => a.name.toLowerCase().includes(searchInput.value.toLowerCase()))));
  search2.addEventListener('input', () => renderSearch(search2.value.toLowerCase()));

  function switchTab(tabId, btn) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.tabbar button').forEach(b => b.classList.remove('active'));
    document.getElementById(tabId).classList.add('active');
    btn.classList.add('active');
  }

  function hideBanner() {
    document.getElementById("pwaBanner").style.display = "none";
    sessionStorage.setItem("hidePWABannerTemp", "1");
  }

  window.addEventListener('load', () => {
    const isIOS = /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
    const isInStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    const hideTemp = sessionStorage.getItem("hidePWABannerTemp");
    if (isIOS && !isInStandalone && !hideTemp) {
      document.getElementById("pwaBanner").style.display = "block";
    }
    loadApps();
  });
</script>

</body>
</html>
