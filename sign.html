<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IPA signieren</title>
<style>
body {
    font-family: sans-serif;
    background: #1c1c1e;
    color: white;
    text-align: center;
    padding: 20px;
}
input, button {
    padding: 10px;
    margin: 5px;
}
button {
    background: #0a84ff;
    color: white;
    border: none;
    border-radius: 8px;
}
.success {
    color: #34c759;
    font-weight: bold;
}
.error {
    color: #ff3b30;
    font-weight: bold;
}
</style>
</head>
<body>
<h1>IPA signieren</h1>
<div id="certStatus">üîç Zertifikat wird gepr√ºft...</div>
<form id="signForm" enctype="multipart/form-data">
    <input type="file" name="ipa" accept=".ipa" required><br>
    <input type="text" name="certName" placeholder="Zertifikat-Name" required><br>
    <button type="submit" id="signBtn" disabled>Signieren</button>
</form>
<p id="result"></p>

<script>
// Zertifikat-Check beim Laden
async function checkCert() {
    const res = await fetch('/check-cert');
    const data = await res.json();
    const statusEl = document.getElementById('certStatus');
    const signBtn = document.getElementById('signBtn');

    if (data.valid) {
        statusEl.innerHTML = `‚úÖ Zertifikat g√ºltig bis ${new Date(data.expires).toLocaleDateString()}`;
        statusEl.className = "success";
        signBtn.disabled = false;
    } else {
        statusEl.innerHTML = `‚ùå Kein g√ºltiges Zertifikat gefunden ‚Äì bitte zuerst hochladen`;
        statusEl.className = "error";
        signBtn.disabled = true;
    }
}

document.getElementById('signForm').addEventListener('submit', async e => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const res = await fetch('/sign-ipa', { method: 'POST', body: formData });
    const data = await res.json();
    document.getElementById('result').innerHTML =
        data.installLink
        ? `<a href="${data.installLink}">üì≤ Installieren</a>`
        : `Fehler: ${data.error}`;
});

checkCert();
</script>
</body>
</html>
