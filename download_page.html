<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title id="page-title">App herunterladen - Xalostore</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.imgur.com/oWyf5VR.png">
    <style>
        /* CSS-Variablen aus index.html kopiert */
        :root {
            /* Standard-Werte für Light Mode, diese werden von .dark überschrieben, wenn die Klasse aktiv ist */
            --bg-primary: var(--light-bg-primary);
            --bg-secondary: var(--light-bg-secondary);
            --text-primary: var(--light-text-primary);
            --text-secondary: var(--light-text-secondary);
            --card-bg: var(--light-card-bg);
            --install-btn-bg: var(--light-install-btn-bg);
            --install-btn-text: var(--light-install-btn-text);
            --card-shadow: var(--light-card-shadow);
            --header-bg: var(--light-header-bg);
            --tabbar-bg: var(--light-tabbar-bg);
            --tabbar-border: var(--light-tabbar-border);
            --tabbar-icon: var(--light-tabbar-icon);
            --tabbar-icon-active: var(--light-tabbar-icon-active);
            --modal-overlay: var(--light-modal-overlay);
            --modal-bg: var(--light-modal-bg);
            --input-bg: var(--light-input-bg);
            --input-text: var(--light-input-text);
            --splash-bg: var(--light-splash-bg);
            --search-bar-bg: var(--light-search-bar-bg);
            --search-bar-text: var(--light-search-bar-text);
            --pwa-banner-bg: var(--light-pwa-banner-bg);

            --light-bg-primary: #ffffff;
            --light-bg-secondary: #f0f0f0;
            --light-text-primary: #000000;
            --light-text-secondary: #666666;
            --light-card-bg: #ffffff;
            --light-install-btn-bg: #007aff;
            --light-install-btn-text: #ffffff;
            --light-card-shadow: rgba(0, 0, 0, 0.1);
            --light-header-bg: #ffffff;
            --light-tabbar-bg: #ffffff;
            --light-tabbar-border: #e0e0e0;
            --light-tabbar-icon: #8e8e93;
            --light-tabbar-icon-active: #007aff;
            --light-modal-overlay: rgba(0, 0, 0, 0.7);
            --light-modal-bg: #ffffff;
            --light-input-bg: #e5e5e5;
            --light-input-text: #000000;
            --light-splash-bg: #ffffff;
            --light-search-bar-bg: #e5e5e5;
            --light-search-bar-text: #000000;
            --light-pwa-banner-bg: #f0f0f0;
        }
        .dark {
            --bg-primary: var(--dark-bg-primary);
            --bg-secondary: var(--dark-bg-secondary);
            --text-primary: var(--dark-text-primary);
            --text-secondary: var(--dark-text-secondary);
            --card-bg: var(--dark-card-bg);
            --install-btn-bg: var(--dark-install-btn-bg);
            --install-btn-text: var(--dark-install-btn-text);
            --card-shadow: var(--dark-card-shadow);
            --header-bg: var(--dark-header-bg);
            --tabbar-bg: var(--dark-tabbar-bg);
            --tabbar-border: var(--dark-tabbar-border);
            --tabbar-icon: var(--dark-tabbar-icon);
            --tabbar-icon-active: var(--dark-tabbar-icon-active);
            --modal-overlay: var(--dark-modal-overlay);
            --modal-bg: var(--dark-modal-bg);
            --input-bg: var(--dark-input-bg);
            --input-text: var(--dark-input-text);
            --splash-bg: var(--dark-splash-bg);
            --search-bar-bg: var(--dark-search-bar-bg);
            --search-bar-text: var(--dark-search-bar-text);
            --pwa-banner-bg: var(--dark-pwa-banner-bg);

            --dark-bg-primary: #1c1c1e;
            --dark-bg-secondary: #2c2c2e;
            --dark-text-primary: #ffffff;
            --dark-text-secondary: #aaaaaa;
            --dark-card-bg: #2c2c2e;
            --dark-install-btn-bg: #0a84ff;
            --dark-install-btn-text: #ffffff;
            --dark-card-shadow: rgba(0, 0, 0, 0.3);
            --dark-header-bg: #1c1c1e;
            --dark-tabbar-bg: #1c1c1e;
            --dark-tabbar-border: #38383a;
            --dark-tabbar-icon: #8e8e93;
            --dark-tabbar-icon-active: #0a84ff;
            --dark-modal-overlay: rgba(0, 0, 0, 0.8);
            --dark-modal-bg: #2c2c2e;
            --dark-input-bg: #3a3a3c;
            --dark-input-text: #ffffff;
            --dark-splash-bg: #000000;
            --dark-search-bar-bg: #3a3a3c;
            --dark-search-bar-text: #ffffff;
            --dark-pwa-banner-bg: #3a3a3c;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Mindesthöhe, damit der Footer unten bleibt */
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: var(--bg-primary); /* Initialwert, wird von JS/Prefers-Color-Scheme gesetzt */
            color: var(--text-primary); /* Initialwert */
        }
        body.light {
            background-color: var(--light-bg-primary);
            color: var(--light-text-primary);
        }
        body.dark {
            background-color: var(--dark-bg-primary);
            color: var(--dark-text-primary);
        }

        /* Top Bar und allgemeines Layout wie in index.html */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 16px 0 16px;
            background-color: var(--header-bg);
            transition: background-color 0.3s;
        }
        .top-bar .title-block {
            display: flex;
            align-items: center;
        }
        .top-bar img {
            width: 40px;
            height: 40px;
            margin-right: 12px;
            border-radius: 10px;
        }
        .top-bar h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
        }
        .top-bar h2 {
            font-size: 14px;
            font-weight: 400;
            margin: -5px 0 0 0;
            color: var(--text-secondary);
        }
        .top-bar .toggle-mode {
            font-size: 24px;
            cursor: pointer;
            color: var(--text-primary);
        }

        /* Spezifisches Styling für die Download-Seite */
        .download-content {
            flex: 1; /* Nimmt den verfügbaren Platz ein */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            padding-top: env(safe-area-inset-top); /* Für iPhone Notch */
            padding-bottom: env(safe-area-inset-bottom);
        }

        .download-app-icon {
            width: 120px;
            height: 120px;
            border-radius: 25px;
            box-shadow: 0 8px 20px var(--card-shadow);
            margin-bottom: 20px;
        }

        .download-app-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .download-app-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .download-btn {
            background-color: var(--install-btn-bg);
            color: var(--install-btn-text);
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 20px;
            font-weight: 600;
            white-space: nowrap;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, background-color 0.3s;
        }
        .download-btn:active {
            transform: scale(0.95);
        }

        .loading-message {
            font-size: 16px;
            color: var(--text-secondary);
            margin-top: 20px;
            display: none; /* Initial ausgeblendet */
        }

        /* Die @media (prefers-color-scheme: dark) Regel sollte erhalten bleiben,
           da sie die Initialisierung des Dark Mode basierend auf Systemeinstellungen ermöglicht,
           bevor JavaScript vollständig geladen ist. */
        @media (prefers-color-scheme: dark) {
            body:not(.light) { /* Wird angewendet, wenn body NICHT die 'light' Klasse hat (d.h. entweder 'dark' oder gar keine) */
                background-color: var(--dark-bg-primary);
                color: var(--dark-text-primary);
                
                --bg-primary: var(--dark-bg-primary);
                --bg-secondary: var(--dark-bg-secondary);
                --text-primary: var(--dark-text-primary);
                --text-secondary: var(--dark-text-secondary);
                --card-bg: var(--dark-card-bg);
                --install-btn-bg: var(--dark-install-btn-bg);
                --install-btn-text: var(--dark-install-btn-text);
                --card-shadow: var(--dark-card-shadow);
                --header-bg: var(--dark-header-bg);
                --tabbar-bg: var(--dark-tabbar-bg);
                --tabbar-border: var(--dark-tabbar-border);
                --tabbar-icon: var(--dark-tabbar-icon);
                --tabbar-icon-active: var(--dark-tabbar-icon-active);
                --modal-overlay: var(--dark-modal-overlay);
                --modal-bg: var(--dark-modal-bg);
                --input-bg: var(--dark-input-bg);
                --input-text: var(--dark-input-text);
                --splash-bg: var(--dark-splash-bg);
                --search-bar-bg: var(--dark-search-bar-bg);
                --search-bar-text: var(--dark-search-bar-text);
                --pwa-banner-bg: var(--dark-pwa-banner-bg);
            }
        }
    </style>
</head>
<body class="light">

    <div class="top-bar">
        <div class="title-block">
            <img src="https://i.imgur.com/oWyf5VR.png" alt="Xalostore Logo">
            <div>
                <h1>Xalostore</h1>
                <h2>Sideload Apps. Simple. Secure.</h2>
            </div>
        </div>
        <div class="toggle-mode" onclick="toggleMode()">🌙</div>
    </div>

    <div class="download-content">
        <img id="app-icon" class="download-app-icon" src="" alt="App Icon">
        <h1 id="app-name" class="download-app-name"></h1>
        <p id="app-subtitle" class="download-app-subtitle"></p>

        <a id="download-ipa-btn" class="download-btn" href="#" download>IPA herunterladen</a>
        <p id="loading-message" class="loading-message">Deine App wird vorbereitet, bitte warten...</p>
    </div>

    <script>
        // Translations (aus index.html kopiert, nur die benötigten Teile)
        const translations = {
            "de": {
                "downloadPageTitle": "App herunterladen - Xalostore",
                "ipaDownloadButton": "IPA herunterladen",
                "loadingMessage": "Deine App wird vorbereitet, bitte warten...",
                "toggleModeButtonDark": "☀️",
                "toggleModeButtonLight": "🌙",
                "title": "Xalostore",
                "subtitle": "Sideload Apps. Simple. Secure."
            },
            "en": {
                "downloadPageTitle": "Download App - Xalostore",
                "ipaDownloadButton": "Download IPA",
                "loadingMessage": "Your app is being prepared, please wait...",
                "toggleModeButtonDark": "☀️",
                "toggleModeButtonLight": "🌙",
                "title": "Xalostore",
                "subtitle": "Sideload Apps. Simple. Secure."
            }
        };

        let currentLanguage = localStorage.getItem('appLanguage') || 'de';
        function getTranslation(key) {
            return translations[currentLanguage][key] || key;
        }

        // Dark Mode Logic (aus index.html kopiert)
        let currentDarkModeState = localStorage.getItem('xalostore_dark_mode') === 'true';

        function applyDarkModeState() {
            if (currentDarkModeState) {
                document.body.classList.remove('light');
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
                document.body.classList.add('light');
            }
            const toggleModeBtn = document.querySelector('.top-bar .toggle-mode');
            if (toggleModeBtn) {
                toggleModeBtn.innerHTML = currentDarkModeState ? getTranslation('toggleModeButtonDark') : getTranslation('toggleModeButtonLight');
            }
        }

        function toggleMode() {
            currentDarkModeState = !currentDarkModeState;
            localStorage.setItem('xalostore_dark_mode', currentDarkModeState);
            applyDarkModeState();
        }

        function loadPreferences() {
            const storedLanguage = localStorage.getItem('appLanguage');
            if (storedLanguage) {
                currentLanguage = storedLanguage;
            } else {
                const browserLang = navigator.language.split('-')[0];
                if (translations[browserLang]) {
                    currentLanguage = browserLang;
                } else {
                    currentLanguage = 'de';
                }
            }
            const storedDarkMode = localStorage.getItem('xalostore_dark_mode');
            if (storedDarkMode !== null) {
                currentDarkModeState = storedDarkMode === 'true';
            }
            applyDarkModeState();
            translatePage(); // Übersetzungen auf dieser Seite anwenden
        }

        function translatePage() {
            document.getElementById('page-title').textContent = getTranslation('downloadPageTitle');
            document.getElementById('download-ipa-btn').textContent = getTranslation('ipaDownloadButton');
            document.getElementById('loading-message').textContent = getTranslation('loadingMessage');
            // Übersetzungen für Top-Bar (Titel/Untertitel)
            document.querySelector('.top-bar h1').textContent = getTranslation('title');
            document.querySelector('.top-bar h2').textContent = getTranslation('subtitle');
        }


        // Hauptlogik: URL-Parameter lesen und Seite füllen
        document.addEventListener('DOMContentLoaded', () => {
            loadPreferences(); // Einstellungen (Sprache, Dark Mode) laden und anwenden

            const urlParams = new URLSearchParams(window.location.search);
            const appName = urlParams.get('appName');
            const appSubtitle = urlParams.get('appSubtitle');
            const appIconUrl = urlParams.get('appIconUrl');
            const ipaDownloadUrl = urlParams.get('ipaDownloadUrl');

            if (appName) {
                document.getElementById('app-name').textContent = appName;
                document.getElementById('page-title').textContent = `${appName} - ${getTranslation('downloadPageTitle')}`;
            }
            if (appSubtitle) {
                document.getElementById('app-subtitle').textContent = appSubtitle;
            }
            if (appIconUrl) {
                document.getElementById('app-icon').src = appIconUrl;
            }

            // Logik für den Download-Button und die Lade-Nachricht
            if (ipaDownloadUrl) {
                const downloadBtn = document.getElementById('download-ipa-btn');
                const loadingMessage = document.getElementById('loading-message');

                downloadBtn.style.display = 'none'; // Button initial ausblenden
                loadingMessage.style.display = 'block'; // Lade-Nachricht anzeigen

                // Simulieren Sie eine kurze "Vorbereitungszeit" (z.B. 2 Sekunden)
                setTimeout(() => {
                    downloadBtn.href = ipaDownloadUrl; // Setzt den Download-Link
                    downloadBtn.style.display = 'inline-block'; // Button anzeigen
                    loadingMessage.style.display = 'none'; // Lade-Nachricht ausblenden
                }, 2000); // 2000 Millisekunden = 2 Sekunden Verzögerung
            } else {
                // Falls keine IPA-URL übergeben wurde
                document.getElementById('app-name').textContent = 'Fehler';
                document.getElementById('app-subtitle').textContent = 'Keine Download-URL gefunden.';
                document.getElementById('download-ipa-btn').style.display = 'none';
                document.getElementById('loading-message').style.display = 'none';
            }
        });
    </script>
</body>
</html>
