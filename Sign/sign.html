<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA Signieren & Installieren</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        form {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        input[type="file"] {
            background: #2a2a2a;
            color: #ccc;
        }
        button {
            background: #0a84ff;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .status {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h1>IPA Signieren & Installieren</h1>
<form id="signForm">
    <input type="text" name="userId" placeholder="Deine User-ID" required>
    <input type="file" name="ipa" accept=".ipa" required>
    <button type="submit">Signieren & Installieren</button>
    <div class="status" id="status"></div>
</form>

<script>
document.getElementById("signForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const status = document.getElementById("status");
    const formData = new FormData(e.target);

    status.textContent = "Signierung läuft...";
    e.target.querySelector("button").disabled = true;

    try {
        const res = await fetch("/api/sign", {
            method: "POST",
            body: formData
        });
        const data = await res.json();

        if (data.installUrl) {
            status.textContent = "Installation wird gestartet...";
            window.location.href = data.installUrl; // iOS-Installationsdialog öffnen
        } else {
            status.textContent = "Fehler bei der Signierung.";
        }
    } catch (err) {
        console.error(err);
        status.textContent = "Serverfehler. Bitte später erneut versuchen.";
    }

    e.target.querySelector("button").disabled = false;
});
</script>

</body>
</html>
