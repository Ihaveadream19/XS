<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Download</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --bg-primary: #f0f0f0;
            --bg-secondary: #ffffff;
            --text-primary: #000000;
            --text-secondary: #666666;
            --btn-bg: #007aff;
            --btn-text: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1c1c1e;
                --bg-secondary: #2c2c2e;
                --text-primary: #ffffff;
                --text-secondary: #aaaaaa;
                --btn-bg: #0a84ff;
                --btn-text: #ffffff;
                --card-shadow: rgba(0, 0, 0, 0.3);
            }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom) 0;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .app-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: var(--bg-secondary);
            border-radius: 20px;
            box-shadow: 0 5px 15px var(--card-shadow);
        }
        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 25px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .app-title {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
        }
        .app-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin: 5px 0 20px 0;
        }
        .app-description {
            font-size: 16px;
            line-height: 1.5;
            text-align: left;
            margin: 0 0 25px 0;
            color: var(--text-secondary);
        }
        .download-button {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background-color: var(--btn-bg);
            color: var(--btn-text);
            border-radius: 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .download-button:hover {
            background-color: #0060d0;
        }
        .not-found {
            text-align: center;
            font-size: 20px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div id="appContainer" style="display:none;">
        <img id="appIcon" class="app-icon" src="" alt="App Icon">
        <h1 id="appTitle" class="app-title"></h1>
        <h2 id="appSubtitle" class="app-subtitle"></h2>
        <p id="appDescription" class="app-description"></p>
        <a id="downloadButton" class="download-button" href="#" download>Download IPA</a>
    </div>
    <div id="notFound" class="not-found" style="display:none;">App nicht gefunden.</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const bundleId = urlParams.get('id');

            if (!bundleId) {
                document.getElementById('notFound').style.display = 'block';
                return;
            }

            fetch('source.json')
                .then(response => response.json())
                .then(data => {
                    const app = data.apps.find(a => a.bundleIdentifier === bundleId);

                    if (app) {
                        const version = app.versions[0];
                        document.getElementById('appIcon').src = app.iconURL;
                        document.getElementById('appTitle').textContent = app.name;
                        document.getElementById('appSubtitle').textContent = app.subtitle;
                        document.getElementById('appDescription').textContent = app.localizedDescription || 'Keine Beschreibung verfÃ¼gbar.';
                        document.getElementById('downloadButton').href = version.downloadURL;
                        document.getElementById('appContainer').style.display = 'block';
                    } else {
                        document.getElementById('notFound').style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error("Fehler beim Laden der App-Daten:", error);
                    document.getElementById('notFound').style.display = 'block';
                });
        });
    </script>
</body>
</html>
